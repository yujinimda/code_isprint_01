<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="login-container">
        <div class="login-logo-wrap">
          <div class="logo">
            <a href="./"
              ><img src="../assets/images/logo_lg.svg" alt="판다마켓 로고"
            /></a>
          </div>
        </div>
        <form action="" class="form-wrap">
          <div class="input-group">
            <label for="email" class="input-label">이메일</label>
            <input
              id="email"
              type="email"
              class="input-field"
              placeholder="이메일을 적어주세요."
            />
          </div>
          <div class="input-group">
            <label for="nickname" class="input-label">닉네임</label>
            <input
              id="nickname"
              type="text"
              class="input-field"
              placeholder="닉넴임을 적어주세요."
            />
          </div>
          <div class="input-group">
            <label for="password" class="input-label">비밀번호</label>
            <div class="password-input-wrapper">
              <input
                id="password"
                type="password"
                class="input-field"
                placeholder="비밀번호를 적어주세요."
              />
              <span class="password-toggle">
                <img
                  id="eyeIcon"
                  src="../assets/images/eye_closed.svg"
                  alt="비밀번호 보기/숨기기"
                />
              </span>
            </div>
          </div>
          <div class="input-group">
            <label for="password-check" class="input-label"
              >비밀번호 확인</label
            >
            <div class="password-input-wrapper">
              <input
                id="password-check"
                type="password"
                class="input-field"
                placeholder="비밀번호를 적어주세요."
              />
              <span class="password-toggle">
                <img
                  id="eyeIcon"
                  src="../assets/images/eye_open.svg"
                  alt="비밀번호 보기/숨기기"
                />
              </span>
            </div>
          </div>
          <button type="submit" class="btn login">회원가입</button>
        </form>
        <div class="social-login-wrap">
          <div class="social-login-text">간편 로그인하기</div>
          <div class="social-login-icons">
            <ul>
              <li>
                <a href="">
                  <img src="../assets/images/google.svg" alt="구글" />
                </a>
              </li>
              <li>
                <a href="">
                  <img src="../assets/images/kakao.svg" alt="카카오톡" />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="signup-link">
          이미 회원이신가요?
          <a href="./login.html">로그인</a>
        </div>
      </div>
    </div>
  </body>
</html>
