<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="logo">
          <a href="./"
            ><img src="./assets/images/logo_sm.svg" alt="판다마켓 로고"
          /></a>
        </div>
        <a href="./pages/login.html" class="login-btn">로그인</a>
      </div>
    </header>

    <section class="banner-wrap">
      <div class="banner-box">
        <h1 class="banner-title">일상의 모든 물건을<br />거래해 보세요</h1>
        <a href="./pages/items.html" class="btn">구경하러 가기</a>
      </div>
      <div class="banner-image">
        <img src="./assets/images/banner_top.svg" alt="판다마켓 마스코트" />
      </div>
    </section>

    <main class="main-container">
      <section class="content-wrap">
        <div class="content-image">
          <img
            src="./assets/images/content_image_01.svg"
            alt="인기 상품 이미지"
          />
        </div>
        <div class="content-box">
          <span class="tag">Hot item</span>
          <h2>인기 상품을 <br />확인해 보세요</h2>
          <p>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
        </div>
      </section>
      <section class="content-wrap">
        <div class="content-image">
          <img
            src="./assets/images/content_image_02.svg"
            alt="상품 검색 이미지"
          />
        </div>
        <div class="content-box">
          <span class="tag">Search</span>
          <h2>
            구매를 원하는<br />
            상품을 검색하세요
          </h2>
          <p>
            구매하고 싶은 물품은 검색해서<br />
            쉽게 찾아보세요
          </p>
        </div>
      </section>
      <section class="content-wrap">
        <div class="content-image">
          <img
            src="./assets/images/content_image_03.svg"
            alt="상품 등록 이미지"
          />
        </div>
        <div class="content-box">
          <span class="tag">Register</span>
          <h2>
            판매를 원하는<br />
            상품을 등록하세요
          </h2>
          <p>어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요</p>
        </div>
      </section>
    </main>

    <section class="banner-wrap is-bottom">
      <h3 class="banner-title">
        믿을 수 있는 <br />
        판다마켓 중고거래
      </h3>
      <div class="banner-image">
        <img
          src="./assets/images/banner_bottom.svg"
          alt="소통하는 판다 캐릭터들"
        />
      </div>
    </section>

    <footer>
      <div class="footer-wrap">
      <p class="copyright">&copy; codeit - 2024</p>
      <ul class="footer-links">
        <li><a href="./pages/privacy.html">Privacy Policy</a></li>
        <li><a href="./pages/faq.html">FAQ</a></li>
      </ul>
      <div class="social-wrap">
        <div class="social-link facebook">
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="assets/images/ic_facebook.svg" alt="페이스북"
          /></a>
        </div>
        <div class="social-link twitter">
          <a href="https://twitter.com/" target="_blank"
            ><img src="assets/images/ic_twitter.svg" alt="트위터"
          /></a>
        </div>
        <div class="social-link youtube">
          <a href="https://www.youtube.com/" target="_blank"
            ><img src="assets/images/ic_youtube.svg" alt="유튜브"
          /></a>
        </div>
        <div class="social-link instagram">
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="assets/images/ic_instagram.svg" alt="인스타그램"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
